<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Animation</title>
    <style type="text/css">
        @keyframes animation01 {
            from {
                background-color: yellowgreen;
            }
            to {
                background-color: red;
            }
        }

        #div01 {
            width: 500px;
            height: 200px;
            background-color: yellowgreen;

            border: 2px solid brown;

            animation: animation01 5s;
        }
    </style>
</head>
<body>
<div id="div01"></div>
</body>
</html>
