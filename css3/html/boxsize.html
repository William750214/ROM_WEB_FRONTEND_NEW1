<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Box Size</title>
    <style type="text/css">
        #div01 {
            width: 500px;
            height: 200px;
            background-color: yellowgreen;
            padding: 20px;

            border: 2px solid brown;
            box-sizing: border-box;
        }

        #div02 {
            width: 500px;
            height: 200px;
            background-color: blue;

            padding: 10px;

            border: 20px solid brown;
            box-sizing: border-box;
        }
    </style>
</head>
<body>
<div id="div01"></div>
<br/>
<div id="div02"></div>
</body>
</html>
