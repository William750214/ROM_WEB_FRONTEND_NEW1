<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Multi Columns</title>
    <style type="text/css">
        #div01 {
            width: 800px;
            height: 300px;
            background-color: yellowgreen;

            border: 2px solid brown;

            column-count: 3;
            column-gap: 30px;
            column-rule: 2px dashed red;
        }
    </style>
</head>
<body>
<div id="div01">
    博鳌亚洲论坛秘书长周文重日前介绍，在征求意见过程中，一个总体感觉是，在逆全球化思潮抬头、贸易和投资保护主义上升、全球化局部受挫的背景下，亚洲和世界比以往任何时候都更加需要开放、联动，而非孤立封闭；需要包容、平衡，而非贫富分化。在全球经济增长依然脆弱、不确定性愈益复杂、新一轮技术革命尚未到来的形势下，亚洲和世界需要转变理念，以创新而非简单的要素投入驱动增长。在和平、发展依然是世界两大挑战的情况下，构建人类命运共同体、促进世界共同发展和繁荣，是亚洲和世界各国的共同使命。
</div>
</body>
</html>
