<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Text Effects</title>
    <style type="text/css">
        #div01 {
            width: 500px;
            height: 200px;
            font-size: 28px;
            background-color: yellowgreen;
            text-shadow: 5px 5px 5px #FF0000;

            overflow: hidden;
            text-overflow: ellipsis;

            word-wrap: break-word;
        }
    </style>
</head>
<body>
<div id="div01">This is a long wordwordwordwordwordwordwordwordwordwordwordwordwordwordwordwordword.</div>
</body>
</html>
