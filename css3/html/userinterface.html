<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>User Interface</title>
    <style type="text/css">
        #div01 {
            width: 500px;
            height: 200px;
            background-color: yellowgreen;

            border: 2px solid brown;

            resize: both;
            overflow: auto;
        }

        #div02 {
            width: 500px;
            height: 200px;
            background-color: blue;

            border: 2px solid brown;

            outline: 2px dashed red;
            outline-offset: 50px;
        }
    </style>
</head>
<body>
<div id="div01"></div>
<br/>
<div id="div02"></div>
</body>
</html>
